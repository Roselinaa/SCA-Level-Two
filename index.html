<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Form (Level Two SCA)</title>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div class="container">
            <div class="content">
                <h1>Let's work together!</h1>
                <p>We'd love to hear from you! Send us a message using the form opposite, or email us. We'd love to hear
                from you. Send us a message using the form opposite, or email us.
                </p>
                <div id="error-id" class="text-center"></div>

            <form action="redirect.html" method="POST" onsubmit="return validate()">
                    <div class="gridd">
                        <div class="gridd-item one">
                        <label>First name:</label>
                        <input type="text" id="firstname" name="first_name">
                        </div>
                        <div class="gridd-item two">
                        <label>Last name:</label>
                        <input type="text" id="lastname" name="last_name" onchange="Caps()">
                        </div>

                        <div class="gridd-item three">
                            <label>Email:</label>
                            <input type="email" id="mail" name="email">
                        </div>

                        <div class="gridd-item four">
                            <label>Company:</label>
                            <input type="text" id="company" name="company">
                        </div>

                        <div class="gridd-item five">
                            <label class="mute">Phone: <span>Optional</span></label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div class="gridd-item six">
                            <label class="mute">How can we help you? <span>Max 150 characters</span></label>
                            <textarea name="message" id="msg"  rows="5"></textarea>
                        </div>
                    </div><br><br><br>

                    <!-- radios -->
                    <div>
                        <p>Expected budget</p>
                        <div>
                            <input type="checkbox" id="check" value="check">
                            <label for="check">Less than $25k</label>
                        </div>
                        <div>
                            <input type="checkbox" id="check" value="check">
                            <label for="check">$25k - $50k</label>
                        </div>
                        <div>
                            <input type="checkbox" id="check" value="check">
                            <label for="check">$50k - $100k</label>
                        </div>
                        <div>
                            <input type="checkbox" id="check" value="check">
                            <label for="check">$100k+</label>
                        </div>
                    </div><br>

                    <div class="gridd-item four">
                        <label>How did you hear about us?:</label>
                        <input type="text" id="heard" name="heard">
                    </div><br>

                    <div class="btn">
                        <button type="submit">Submit</button>
                    </div>
                
            </form>
            </div>
            
            <div class="pic">
                <img src="IMG/ITT.jpg" alt="#" class="img">
            </div>
        </div>


        <script src="js/main.js"></script>
    </body>
    
</html>
